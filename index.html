<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/shonirits/shonir-analog-clock@main/shonir-analog-clock/0.1/css/shonir_analog_clock.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/shonirits/shonir-analog-clock@main/shonir-analog-clock/0.1/js/shonir_analog_clock.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data.min.js"></script>
  </head>
  <body class="theme-target dark-theme">
    <div class="container">
      <header>
        <h1 class="theme-target dark-theme"><a href="/">World Clock</a></h1>
        <div class="app-setting">
          <select class="cities theme-target dark-theme" id="city-select">
            <option value="">-- Choose City --</option>
            <option value="local">My Local Time</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/Paris">Paris</option>
          </select>
          <button class="theme theme-target dark-theme">üåì</button>
        </div>
      </header>
      <main id="content">
        <div class="city-card theme-target dark-theme" id="los-angeles">
          <div class="city-clock"></div>
          <div class="city-info theme-target dark-theme">
            Los Angeles
            <div class="city-time theme-target dark-theme"></div>
            <div class="city-date"></div>
          </div>
        </div>
        <div class="city-card theme-target dark-theme" id="sydney">
          <div class="city-clock"></div>
          <div class="city-info theme-target dark-theme">
            Sydney
            <div class="city-time theme-target dark-theme"></div>
            <div class="city-date"></div>
          </div>
        </div>
        <div class="city-card theme-target dark-theme" id="tokyo">
          <div class="city-clock"></div>
          <div class="city-info theme-target dark-theme">
            Tokyo
            <div class="city-time theme-target dark-theme"></div>
            <div class="city-date"></div>
          </div>
        </div>
        <div class="city-card theme-target dark-theme" id="paris">
          <div class="city-clock"></div>
          <div class="city-info theme-target dark-theme">
            Paris
            <div class="city-time theme-target dark-theme"></div>
            <div class="city-date"></div>
          </div>
        </div>
      </main>
      <footer class="theme-target dark-theme">
        Coded with ‚ù§Ô∏è by
        <a
          href="https://github.com/ann-era"
          target="_blank"
          rel="noopener noreferrer"
          >Ann D.J.</a
        >
        | Open-sourced on
        <a
          href="https://github.com/ann-era/world-clock-app.git"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        | Hosted on
        <a
          href="https://adj-world-clock-app.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
